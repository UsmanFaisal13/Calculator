<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">

<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
</head>
<body>
  <main>
            
            <script src="calculator.js" defer></script>
            <div class=""><div class="name"><h2>Calculator</h2></div><div id="calc-ui">
                <div id="container">
                    <input id="display" readonly>
                    <div id="Buttons">                    
                    <div class="buttons" id="one" onclick="appendToDisplay('1')" ><h1>1</h1></div>
                    <div class="buttons" id="two" onclick="appendToDisplay('2')"><h1>2</h1></div>
                    <div class="buttons" id="three" onclick="appendToDisplay('3')"><h1>3</h1></div>
                    <div class="buttons" id="multiply" onclick="appendToDisplay('*')"><h1>*</h1></div>
                    <div class="buttons" id="four" onclick="appendToDisplay('4')"><h1>4</h1></div>
                    <div class="buttons" id="five" onclick="appendToDisplay('5')"><h1>5</h1></div>
                    <div class="buttons" id="six" onclick="appendToDisplay('6')"><h1>6</h1></div>
                    <div class="buttons" id="divide" onclick="appendToDisplay('/')"><h1>/</h1></div>
                    <div class="buttons" id="seven" onclick="appendToDisplay('7')"><h1>7</h1></div>
                    <div class="buttons" id="eight" onclick="appendToDisplay('8')"><h1>8</h1></div>
                    <div class="buttons" id="nine" onclick="appendToDisplay('9')"><h1>9</h1></div>
                    <div class="buttons" id="minus" onclick="appendToDisplay('-')"><h1>-</h1></div>
                    <div class="buttons" id="clear" onclick="clearDisplay()"><h1>C</h1></div>
                    <div class="buttons" id="zero" onclick="appendToDisplay('0')"><h1>0</h1></div>
                    <div class="buttons" id="equals" onclick="calculate()"><h1>=</h1></div>
                    <div class="buttons" id="plus" onclick="appendToDisplay('+')"><h1>+</h1></div>
                    </div>
                </div>
             
            </div>
        </div>

        </main>
      
  
</body>
</html>
